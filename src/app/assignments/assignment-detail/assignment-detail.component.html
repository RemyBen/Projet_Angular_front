<div class="container" *ngIf="assignementTransmis">
    <mat-card>
        <mat-card-title>{{assignementTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignementTransmis.dateDeRendu | date}}</mat-card-subtitle>
        <mat-checkbox class="rendu" *ngIf="!assignementTransmis.rendu" (click)="onAssignementRendu()">Devoir rendu</mat-checkbox>
    </mat-card>
    <div class="bottom">
        <button class="edit" mat-stroked-button color="primary" (click)="onClickEdit()">Modifier</button>
        <button class="delete" mat-stroked-button color="danger" (click)="onClickDelete()">Supprimer</button>
    </div>
</div>
